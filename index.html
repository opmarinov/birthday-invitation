    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        h2 {
            font-weight: normal;
            margin-bottom: 20px;
        }

        .details {
            margin-top: 20px;
            font-size: 18px;
        }

        .rsvp {
            margin-top: 30px;
            padding: 10px 20px;
            background: white;
            color: #ff4e80;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }

        .rsvp:hover {
            opacity: 0.8;
        }

        /* Balloon image styles */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            bottom: -100px;
            z-index: 5;
        }

        /* Sparkle styles */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1;
            animation: sparkleAnim 2s infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-120vh) rotate(360deg); }
        }

        @keyframes sparkleAnim {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(1.5); }
        }
    </style>
</head>

<body>

        const balloonContainer = document.getElementById('balloons');

        for(let i=0; i<15; i++){

            b.classList.add('balloon');

        for(let i=0; i<50; i++){

            sparkleContainer.appendChild(s);
        }
    </script>
